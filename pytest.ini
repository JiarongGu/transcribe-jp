[pytest]
# Pytest configuration for transcribe-jp

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for module interactions
    slow: Tests that take a long time to run
    requires_ffmpeg: Tests that require ffmpeg to be installed
    requires_model: Tests that require Whisper model download

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
